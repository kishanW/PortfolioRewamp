<!DOCTYPE HTML>
<html>
	<head>
		<title>Welcome | Atox-d</title>
		<link rel="stylesheet" type="text/css" href="css/style_main.css">
		<link rel="stylesheet" type="text/css" href="fonts/open-sans/style_fonts.css">
		<style type="text/css">
			#content[pageType="contact"]{
				background-color: #555555;
			}
			#introText{
				background-color: #555;
			}
			#contentDesc{
				width: 370px;
				float: right;
				border: 0px solid #888;
				padding: 10px;
				margin: 0px 0px;
				background-color: #aaa;
			}
			#contactForm{
				width: 400px;
				height: auto;
				margin: 20px auto;
				border: 0px solid #aaa;
				padding: 10px;
				color: #bbb;
				float: left;
				display: inline-block;
				margin-left: 10px;
			}
			#contactForm input:focus{
				border: 2px solid #333;
			}
			input[type="text"], input[type="email"]{
				padding: 5px 10px 5px 10px;
				width: 200px;
				border: 2px solid #555;
			}
			input[type="textarea"]{
				padding: 5px 10px 5px 10px;
				width: 200px;
				height: 100px;
				border: 2px solid #555;
			}
			input[type="submit"]{
				background-color: #ccc;
				color: #444;
				width: 100px;
				padding: 5px 10px 5px 10px;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="userInfo">
				<div id="userPic"><img src="images/userPic-2.jpg"></div>
				<div id="introText" class="box">
					<h3>Contact Me</h3>
					Please use the following form to shoot me an email.
					
					<footer>www.atox-d.com | 2012 &copy;</footer>
				</div>
			</div>
			<div id="content" pageType="contact">
				<form id="contactForm">
					Your Name<BR>
					<input type="text" name="name" autofocus="autofocus"> <BR><BR>
					Your Email Address<BR>
					<input type="email" name="senderemail" autocomplete="off"><BR><BR>
					Message<BR>
					<input type="textarea" name="name"><BR><BR>
					<input type="submit">
				</form>
				<div id="contentDesc">
					<img src="images/icons/left_circle.png" style="margin-right:5px; float:left; height:32px; width:32px">
					<h3>Wanna back to homepage?</h3>
				</div>
			</div>
			<div id="floatMenu">
				<div id="projects" class="box">
					<img src="images/icons/projects.png">
					<h3>Projects</h3>
					Showcase of all the projects
				</div>
				<div id="photography" class="box">
					<a href="#">
						<img src="images/icons/photo.png">
						<h3>Photography</h3>
						My snaps
					</a>
				</div>
				<div id="repo" class="box">
					<img src="images/icons/misc_projects.png">
					<h3>Repository</h3>
					Current misc projects
				</div>
				<div id="contact" class="box">
					<img src="images/icons/contact.png">
					<h3>Contact</h3>
					How to find me
				</div>

			</div>
			
		</div>
	</body>
</html>
