<html>
	<head>
		<!---NIVO SLIDER-->
		<link rel="stylesheet" href="nivo-slider/nivo-slider.css" type="text/css" media="screen" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="nivo-slider/jquery.nivo.slider.pack.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(window).load(function() {
			    $('#slider').nivoSlider();
			});
		</script>
		<style type="text/css">
			.nivoSlider {
			    position:relative;
			    background:url(bar/loading.gif) no-repeat 50% 50%;
			}
			.nivoSlider img {
			    position:absolute;
			    top:0px;
			    left:0px;
			    display:none;
			}
			.nivoSlider a {
			    border:0;
			    display:block;
			}
		</style>
		<!---NIVO SLIDER FINISHED-->
	</head>
	<body>
		HEY
		<div class="slider-wrapper">
			<div id="slider" class="nivoSlider">
				<img src="images/slideshow/1.jpg" alt="" />
				<a href="http://dev7studios.com"><img src="images/slideshow/2.jpg" alt="" title="#htmlcaption" /></a>
				<img src="images/slideshow/3.jpg" alt="" title="This is an example of a caption" />
				<img src="images/slideshow/4.jpg" alt="" />
			</div>
		</div>
		<div id="htmlcaption" class="nivo-html-caption">
			<strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
		</div>
	</body>
</html>
