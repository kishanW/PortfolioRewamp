       <h3>This is the i-email system for Franklin SIFE</h3>
	   <hr>
	   Please select who you want to email today from the options given below,<br/>
	   <form action="iemail.class.php" method="post" onsubmit="return checkMarked()">
			<input type="checkbox" id="member" value="M"/> Members
			<input type="checkbox" id="officer" value="O"/> Officers
			<input type="checkbox" id="alumni" value="A"/> Alumni

			<!---subject--->
			Subject: &nbsp;
			<input type="text" name="subject" id="subject" maxlength="60"> <br/><br/>
			From: &nbsp;&nbsp;&nbsp;&nbsp;
			<input type="text" name="sender_name" id="sender_name" maxlength="50"> <br/><br/>

			<!---Email body--->
			<textarea id="message" name="message" onfocus="clearThings('message')">Your message goes here.</textarea>

			<br/><br/>
			<input type="submit" name="submit" id ="button" value="Send">
			<input type="reset" value="Clear" id="reset">
